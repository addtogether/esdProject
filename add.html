<html>
	<head>
		<title>DMA Project</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
	</head>
	<body class="d-flex flex-column h-100 container">
		<header>
			<h3>Luggage Import Export System</h3>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				  <div class="navbar-nav">
					<a class="nav-link" href="index.html">Table</a>
					<a class="nav-link active" aria-current="page" href="add.html">Add New</a>
				  </div>
				</div>
			  </div>
			</nav>
		</header>
		
		<h3>Add Record</h3>
		<form onsubmit="return false;">
		  <div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" autofocus>
		  </div>
		  <div class="mb-3">
			<label for="address" class="form-label">Address</label>
			<input type="text" class="form-control" id="address">
		  </div>
		  <div class="mb-3">
			<label for="contact" class="form-label">Contact</label>
			<input type="text" class="form-control" id="contact">
		  </div>
          <div class="mb-3">
			<label for="luggageCount" class="form-label">Luggage Count</label>
			<input type="number" class="form-control" id="luggageCount">
		  </div>
          <div class="mb-3">
			<label for="to" class="form-label">To</label>
			<input type="text" class="form-control" id="to">
		  </div>
          <div class="mb-3">
			<label for="from" class="form-label">From</label>
			<input type="text" class="form-control" id="from">
		  </div>
          <div class="mb-3">
			<label for="flightNo" class="form-label">Flight No</label>
			<input type="text" class="form-control" id="flightNo">
		  </div>
          <div class="mb-3">
			<label for="status" class="form-label">Status</label>
			<input type="text" class="form-control" id="status">
		  </div>
		  <button class="btn btn-primary" onclick="return postData()">Submit</button>
		  <a href="index.html" class="btn btn-primary">Cancel</a>
		</form>
		
		<footer class="footer mt-auto py-3 bg-light">
		  <div class="container text-center">
			<span class="text-muted">right &copy; 2021</span>
		  </div>
		</footer>
	</body>
	<script src="script.js"></script>
	<script>
	</script>
</html>
